<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input id="latitude" type="text" placeholder="latitude" />
      <input id="longitude" type="text" placeholder="longitude" />
      <select name="dayTime" id="dayTime">
        <option value="Monday">Monday</option>
        <option value="Monday Night">Monday Night</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Tuesday Night">Tuesday Night</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Wednesday Night">Wednesday Night</option>
        <option value="Thursday">Thursday</option>
        <option value="Thursday Night">Thursday Night</option>
        <option value="Friday">Friday</option>
        <option value="Friday Night">Friday Night</option>
        <option value="Saturday">Saturday</option>
        <option value="Saturday Night">Saturday Night</option>
        <option value="Sunday">Sunday</option>
        <option value="Sunday Night">Sunday Night</option>
    </select>
      <button type="button" onclick="getWeatherReport()">Get Weather</button>
    </form>
    <div id="info"></div>
    <script src="./index.js"></script>
  </body>
</html>
